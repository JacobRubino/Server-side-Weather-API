<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/jass.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>WeatherAPI</title>
</head>
<body>
  <header class="col-12 w-100 text-center pb-3 pt-3 bg-top">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-light">
    <div class="col-12 col-md-3 bg-coll p-3 text-center">
      <form id="search-form" class="input-text w-100">
      <h1 class="text-center ">Search for a city</h1>
        <input type="text" id="search-bar" role="search" class="w-80 mb-2" placeholder="Search...">
        <button id="searchButt" class="w-50 mb-5">Search</button>
        </form>
        <div class="border-solid col-12"></div>
        <div class="button-container" id="button-container">
          <h2 class="pt-3">Frequently searched</h2>
        </div>
    </div>
    <div class="col-12 col-md-9 p-3 bg-main">
      <div class="w-100 border-solid" id="main-weather">
        <h2 class=" w-50 text-primary result-box" hidden><span id="result-text"></span></h2>

      </div>
      <div id="result-content" class="row">
      </div>
      
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
