<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/jass.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>WeatherAPI</title>
</head>
<body>
  <header class="col-12 w-100 text-center pb-3 pt-3 bg-primary">   
    <h1>Weather Dashboard</h1>
  </header>
  <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-light">
    <div class="col-12 col-md-3 bg-link p-3 text-center">
      <form id="search-form" class="input-text w-100">
      <h1 class="text-center ">Search for a city</h1>
        <input type="text" id="search-bar" class="w-50 mb-2">
        <button id="SearchButt" class="w-50 mb-5" onclick="userInput()">Search</button>
        <div class="border-solid col-12"></div>
        <h2 class="pt-3">Frequently searched</h2>
        <button id="Atlanta" class="w-75 mb-5 mt-5 city-button" onclick="buttInput(Atlanta)">Atlanta</button>
        <button id="Denver" class="w-75 mb-5 city-button" onclick="buttInput('Denver')">Denver</button>
        <button id="Seattle" class="w-75 mb-5 city-button" onclick="buttInput('Seattle')">Seattle</button>
        <button id="SanFrancisco" class="w-75 mb-5 city-button" onclick="buttInput('San Francisco')">San Francisco</button>
        <button id="Orlando" class="w-75 mb-5 city-button" onclick="buttInput('Orlando')">Orlando</button>
        <button id="NewYork" class="w-75 mb-5 city-button" onclick="buttInput('New York')">New York</button>
        <button id="Chicago" class="w-75 mb-5 city-button" onclick="buttInput('Chicago')">Chicago</button>
        <button id="Austin" class="w-75 mb-5 city-button" onclick="buttInput('Austin')">Austin</button>
      </form>
    </div>
    <div class="col-12 col-md-9 p-3">
      <div class="w-100 border-solid" id="main-weather">
        <h2 class=" w-50 text-primary">Showing the weather for <span id="result-text"></span></h2>

      </div>
      <div id="result-content" class="row">
        <!-- <div class="col-12 col-md-2 weather-widget">hello</div>
        <div class="col-12 col-md-2 weather-widget">Hello</div>
        <div class="col-12 col-md-2 weather-widget">hello</div>
        <div class="col-12 col-md-2 weather-widget">hello</div>
        <div class="col-12 col-md-2 weather-widget">hello</div> -->
      </div>
      
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
